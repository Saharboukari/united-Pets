<div class="card" style="width: 18rem;" *ngFor="let Post of Posts" >
  <img class="card-img-top" src="{{Post.AnimalImage}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{Post.AnimalName}} IS LOSTTT</h5>
    <p class="card-text">{{Post.AnimalDescription}}</p>
    <h6>{{Post.AnimalLocalisation}}</h6><br><br>
    <!-- <a href="#" class="btn btn-primary">delete</a> -->
  </div>
